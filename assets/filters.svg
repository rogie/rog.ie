<svg fill="none"
             class="svgfx"
             xmlns="http://www.w3.org/2000/svg"
             overflow="visible">
            <defs class="svgfx">
                <filter id="roughen"
                        name="roughen"
                        x="-10"
                        y="-10"
                        width="110"
                        height="110"
                        color-interpolation-filters="sRGB">
                    <feTurbulence type="fractalNoise"
                                  baseFrequency="0.06815564460770578 0.010761417569637763"
                                  seed="0"
                                  numOctaves="3"
                                  result="turbulence"></feTurbulence>
                    <feDisplacementMap in="SourceGraphic"
                                       in2="turbulence"
                                       result="displaced"
                                       scale="4.6"
                                       xChannelSelector="R"
                                       yChannelSelector="G"></feDisplacementMap>
                    <feComponentTransfer in="displaced"
                                         result="displacedContrast">
                        <feFuncR type="linear"
                                 slope="1"
                                 intercept="0"></feFuncR>
                        <feFuncG type="linear"
                                 slope="1"
                                 intercept="0"></feFuncG>
                        <feFuncB type="linear"
                                 slope="1"
                                 intercept="0"></feFuncB>
                    </feComponentTransfer>
                    <feComponentTransfer in="SourceGraphic"
                                         result="sourceGraphicContrast">
                        <feFuncR type="linear"
                                 slope="1"
                                 intercept="0"></feFuncR>
                        <feFuncG type="linear"
                                 slope="1"
                                 intercept="0"></feFuncG>
                        <feFuncB type="linear"
                                 slope="1"
                                 intercept="0"></feFuncB>
                    </feComponentTransfer>
                    <feMerge>
                        <feMergeNode in="displacedContrast"></feMergeNode>
                    </feMerge>
                </filter>
            </defs>
        </svg>